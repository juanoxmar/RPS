<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="intro">
            <h1>Choose! First to five Wins!</h1>
        </div>
        
        <div class="choices">
            <button class="btn" id="rock"><i class="fa fa-hand-grab-o"></i></button>
            <button class="btn" id="paper"><i class="fa fa-hand-paper-o"></i></button>
            <button class="btn" id="scissor"><i class="fa fa-hand-scissors-o"></i></button>
        </div>
        <div class="scores">
            Score is:
        </div>
        <div class="scores" id="round"></div>
        <div class="scores" id="scores"></div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
